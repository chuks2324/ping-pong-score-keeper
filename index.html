<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong Score</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <div class="sport-image">
            <img
              class="img-fluid"
              src="https://media.istockphoto.com/photos/table-tennis-equipment-picture-id1192307192?b=1&k=20&m=1192307192&s=170667a&w=0&h=zPZsq3-ehwsxh2waz0c31cggWRYiBmChmVeJXefYDM4="
              alt="table tennis"
            />
          </div>
          <div>
            <div class="border">
              <p class="sport-title mb-2">Ping Pong Score Keeper</p>
            </div>
            <div class="border">
              <h2 class="scores">
                <span class="player-1">0</span> to
                <span class="player-2">0</span>
              </h2>
              <p class="guide">Use the buttons below to keep score</p>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="end-score"
                    >Play To</label
                  >
                </div>
                <select class="custom-select end-score" id="end-score">
                  <option value="3" class="num">3</option>
                  <option value="4" class="num">4</option>
                  <option value="5" class="num">5</option>
                  <option value="6" class="num">6</option>
                  <option value="7" class="num">7</option>
                  <option value="8" class="num">8</option>
                  <option value="9" class="num">9</option>
                  <option value="10" class="num">10</option>
                  <option value="11" class="num">11</option>
                </select>
              </div>
            </div>
            <div class="row no-gutters">
              <div class="col">
                <button
                  type="button"
                  class="footer-button btn btn-secondary bg-success text-white text-nowrap"
                  id="p1-score+1"
                >
                  +1Player One
                </button>
              </div>
              <div class="col">
                <button
                  type="button"
                  class="footer-button btn btn-secondary bg-info text-white text-nowrap"
                  id="p2-score+1"
                >
                  +1Player Two
                </button>
              </div>
              <div class="col">
                <button
                  type="button"
                  class="footer-button btn btn-block btn-secondary bg-danger text-white text-nowrap"
                  id="reset"
                >
                  Reset
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4"></div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
